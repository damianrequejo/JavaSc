<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simuladores Bancarios</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Plazo Fijo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Préstamos</a>
        </li>
    </ul>
    <section id="panelSimulador" class="clear">
        <div class="container">
          <div class="row">
            <div class="col-sm-7" id="content-form">
              <div class="header-content-inner">
                <h1>Simulador de Plazo Fijo</h1>
              </div>
              <form id="simulador">
                <div class="form-group">
                  <div class="form-floating">
                    <select class="form-select"  name="nombreEntidad" id="nombreBanco" aria-label="Floating label select example">
                      <option value="-">Seleccione una Entidad</option>
                    </select>
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <label for="capitalaIvertir">Capital a Invertir:</label>
                  <input type="deposito" class="form-control" id="capital" placeholder="(Mínimo 1000 pesos)" />
                </div>
                <hr>
                <div class="form-group">
                  <label for="plazo">Plazo (en días):</label>
                  <input type="number" class="form-control" id="duracion" placeholder="(Mínimo 30 días)"/>
                </div>
                <hr>
                <div class="form-group">
                  <label for="plazo">Tasa de Interés:</label>
                  <input type="number" class="form-control" id="tna" disabled/>
                </div>
                <hr>
                <div class="form-group">
                  <button type="button" id="btnSimular" value="simular" class="btn btn-primary">Simular</button>
                  <button type="button" id="btnBorrarStorage" value="borrarStorage" class="btn btn-primary">Borrar Storage</button>
                </div>
                <hr>
            </form>
            </div>
          </div>
        </div>
    </section> 
 
    <section id="data" class="clear"> 
        <div class="container">
          <h2> Su inversión simulada:</h2>
          <span id="clac_error"></span>
        <table class="table" >
          <thead>
              <tr>
                <th>Datos</th>
                <th>Resultados</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Plazo</td>
                  <td class="dest" id="dias"></td>
              </tr>
              <tr>
                  <td>Capital</td>
                  <td class="dest" id="monto"></td>
              </tr>
              <tr>
                  <td>Intereses ganados</td>
                  <td class="dest" id="calc_interes"></td>
              </tr>
              <tr>
                  <td>Monto total</td>
                  <td class="dest" id="calc_result"></td>
              </tr>
              <tr>
                  <td>TNA</td>
                  <td class="dest" id="tna">48%</td>
              </tr>
          </tbody>
      </table>
    </section>

    <section id="data" class="clear"> 
      <div class="container">
        <h2> Mis simulaciones:</h2>
      <table class="table" >
        <thead>
            <tr>
              <th>Id</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="lista-plazosfijos"></td>
            </tr>
        </tbody>
      </table>
    </section>    


    <section id="post" class="clear"> 
      <div class="container">
        <h2>Comparación de Tasas:</h2>
      <table class="table" >
        <thead>
            <tr>
              <th>Post</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="tasas"></td>
            </tr>
        </tbody>
      </table>
    </section>     

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
